<h1 id="relatividad-especial-y-el-espaciotiempo-de-minkowski"><strong>Relatividad Especial y el Espaciotiempo de Minkowski</strong></h1>
<h2 id="clase-2">Clase 2</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="objetivos-de-la-clase"><strong>Objetivos de la Clase</strong></h2>
<ul>
<li>Comprender los postulados de la Relatividad Especial.</li>
<li>Introducir el concepto de espaciotiempo de Minkowski.</li>
<li>Analizar la estructura matemática de la métrica de Minkowski.</li>
<li>Explorar ejemplos de intervalos espaciotemporales y transformaciones de Lorentz.</li>
<li>Entender el Principio de Equivalencia y su relación con la curvatura del espaciotiempo.</li>
<li>Diferenciar entre espaciotiempos planos y curvos.</li>
<li>Conectar la Relatividad Especial con la Relatividad General en términos de curvatura.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="historia-y-contexto"><strong>Historia y Contexto</strong></h2>
<p>Hermann Minkowski formalizó el concepto de espaciotiempo en 1908, unificando el tiempo y el espacio en una estructura geométrica única.</p>
<ul>
<li>Relatividad Especial reformula la física clásica en términos de una geometría cuatridimensional.</li>
<li>Este marco permite comprender la transformación del tiempo y el espacio bajo diferentes sistemas de referencia.</li>
</ul>
<p><strong>Retrato de Minkowski (Placeholder)</strong></p>
<p>![Imagen de Hermann Minkowski] </p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="concepto-de-espaciotiempo"><strong>Concepto de Espaciotiempo</strong></h2>
<ul>
<li>En la mecánica clásica, el espacio y el tiempo son entidades separadas.</li>
<li>En Relatividad Especial, están unificados en una única estructura: el espaciotiempo.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="diferencia-entre-espaciotiempo-plano-y-curvo"><strong>Diferencia entre Espaciotiempo Plano y Curvo</strong></h2>
<ul>
<li><strong>Espaciotiempo plano</strong>: Sin influencia gravitatoria, descrito por la métrica de Minkowski.</li>
<li><strong>Espaciotiempo curvo</strong>: La presencia de masa-energía deforma la geometría del espaciotiempo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="gaia" lang="en-US" style="--theme:gaia;">

<h2 id="ejemplo-num%C3%A9rico-transformaci%C3%B3n-de-lorentz"><strong>Ejemplo Numérico: Transformación de Lorentz</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">gamma</span>(<span class="hljs-params">v, c=<span class="hljs-number">1</span></span>):
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> / np.sqrt(<span class="hljs-number">1</span> - v**<span class="hljs-number">2</span> / c**<span class="hljs-number">2</span>)

<span class="hljs-keyword">def</span> <span class="hljs-title function_">transformacion_lorentz</span>(<span class="hljs-params">t, x, v, c=<span class="hljs-number">1</span></span>):
    g = gamma(v, c)
    t_prime = g * (t - v*x/c**<span class="hljs-number">2</span>)
    x_prime = g * (x - v*t)
    <span class="hljs-keyword">return</span> t_prime, x_prime

t, x = <span class="hljs-number">1</span>, <span class="hljs-number">1</span>  <span class="hljs-comment"># Evento en el sistema original</span>
v = <span class="hljs-number">0.5</span>  <span class="hljs-comment"># Velocidad relativa</span>

t_prime, x_prime = transformacion_lorentz(t, x, v)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Coordenadas transformadas: t&#x27;=<span class="hljs-subst">{t_prime}</span>, x&#x27;=<span class="hljs-subst">{x_prime}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="consecuencias-f%C3%ADsicas-de-la-relatividad-especial"><strong>Consecuencias Físicas de la Relatividad Especial</strong></h2>
<ol>
<li><strong>Dilatación del tiempo</strong>: Un reloj en movimiento mide intervalos de tiempo más largos.</li>
<li><strong>Contracción de la longitud</strong>: Una vara en movimiento se mide como más corta en la dirección del movimiento.</li>
<li><strong>Simultaneidad relativa</strong>: Dos eventos simultáneos en un marco pueden no serlo en otro.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="principio-de-equivalencia"><strong>Principio de Equivalencia</strong></h2>
<p>El Principio de Equivalencia establece que la gravedad y la aceleración pueden ser indistinguibles en ciertos marcos de referencia.</p>
<ul>
<li><strong>Ejemplo:</strong> Un astronauta en un ascensor sin ventanas no puede distinguir si está en caída libre en un campo gravitacional o en un sistema sin gravedad.</li>
</ul>

<h2 id="principio-de-equivalencia-y-curvatura-del-espaciotiempo"><strong>Principio de Equivalencia y Curvatura del Espaciotiempo</strong></h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="concepto-del-principio-de-equivalencia"><strong>Concepto del Principio de Equivalencia</strong></h2>
<p>El Principio de Equivalencia de Einstein establece que:</p>
<ul>
<li>No es posible distinguir entre un campo gravitatorio uniforme y un sistema de referencia acelerado.</li>
<li>Un observador en caída libre no experimenta gravedad.</li>
<li>La gravedad es una manifestación de la curvatura del espaciotiempo.</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="gaia" lang="en-US" style="--theme:gaia;">
<h2 id="experimento-mental-del-ascensor-de-einstein"><strong>Experimento Mental del Ascensor de Einstein</strong></h2>
<ul>
<li>Si un observador dentro de un ascensor cerrado siente una fuerza hacia el suelo, podría deberse a la gravedad o a una aceleración.</li>
<li>En ausencia de fuerzas externas, un objeto dentro del ascensor caerá exactamente como lo haría en un campo gravitacional.</li>
<li>Esto sugiere que la gravedad puede entenderse como una aceleración.</li>
</ul>

<h2 id="de-la-relatividad-especial-a-la-relatividad-general"><strong>De la Relatividad Especial a la Relatividad General</strong></h2>
<ul>
<li>En Relatividad Especial, los objetos siguen trayectorias rectas en el espaciotiempo de Minkowski.</li>
<li>En presencia de gravedad, estas trayectorias se curvan debido a la geometría del espaciotiempo.</li>
<li>La Relatividad General describe la gravedad como una deformación de la métrica espaciotemporal.</li>
</ul>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">dilatacion_gravitacional</span>(<span class="hljs-params">t, M, r, G=<span class="hljs-number">6.674e-11</span>, c=<span class="hljs-number">3e8</span></span>):
    factor = np.sqrt(<span class="hljs-number">1</span> - (<span class="hljs-number">2</span> * G * M) / (r * c**<span class="hljs-number">2</span>))
    <span class="hljs-keyword">return</span> t * factor

<span class="hljs-comment"># Tiempo en reposo y en presencia de gravedad</span>
t = <span class="hljs-number">1</span>  <span class="hljs-comment"># segundo</span>
M = <span class="hljs-number">5.972e24</span>  <span class="hljs-comment"># masa de la Tierra en kg</span>
r = <span class="hljs-number">6.371e6</span>  <span class="hljs-comment"># radio de la Tierra en metros</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Tiempo medido cerca de la Tierra: <span class="hljs-subst">{dilatacion_gravitacional(t, M, r)}</span> segundos&quot;</span>)
</code></pre>

<h2 id="conclusi%C3%B3n"><strong>Conclusión</strong></h2>
<ul>
<li>El Principio de Equivalencia conecta la gravedad con la aceleración.</li>
<li>La Relatividad General describe la gravedad como curvatura del espaciotiempo.</li>
<li>Las ecuaciones de Einstein permiten modelar la influencia de la masa y energía en la geometría del universo.</li>
</ul>
